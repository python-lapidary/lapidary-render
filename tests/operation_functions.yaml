openapi: 3.0.3
info:
  title: Lapidary test schema
  version: 1.0.0
paths:
  /simple-response/:
    get:
      operationId: get_simple_response
      responses:
        '200':
          description: test response
          content:
            application/json:
              schema:
                type: string
  /schema-response/:
    get:
      operationId: get_schema_response
      responses:
        '200':
          description: test response
          content:
            application/json:
              schema:
                type: object
                properties:
                  a:
                    type: string
                  b:
                    type: string
                additionalProperties: false
  /schema-request/:
    get:
      operationId: get_schema_request
      responses:
        default:
          description: ''
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                a:
                  type: string
                b:
                  type: string
              additionalProperties: false
  /ignored-header/:
    get:
      operationId: ignored_header
      responses:
        default:
          description: ''
      parameters:
      - name: accept
        in: header
